;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; ===== COMMON SETTINGS =====
[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.partitions = default.csv
board_build.filesystem = littlefs

; Common TFT_eSPI flags for both boards
build_flags = 
	-DUSER_SETUP_LOADED=1
	-DTFT_WIDTH=240
	-DTFT_HEIGHT=320
	-DTFT_MISO=12
	-DTFT_MOSI=13
	-DTFT_SCLK=14
	-DTFT_CS=15
	-DTFT_DC=2
	-DTFT_RST=-1
	-DLOAD_GLCD=1
	-DLOAD_FONT2=1
	-DLOAD_FONT4=1
	-DLOAD_FONT6=1
	-DLOAD_FONT7=1
	-DLOAD_FONT8=1
	-DLOAD_GFXFF=1
	-DSMOOTH_FONT=1
	-DSPI_FREQUENCY=27000000
	-DSPI_READ_FREQUENCY=16000000

; ===== ESP32-2432S028R (Original CYD - Resistive Touch) =====
[env:cyd_resistive]
lib_deps = 
	bodmer/TFT_eSPI@^2.5.43
	bodmer/TJpg_Decoder@^1.0.9
	https://github.com/PaulStoffregen/XPT2046_Touchscreen.git
	paulstoffregen/Time@^1.6.1
	jchristensen/Timezone@^1.2.6
build_flags = 
	${env.build_flags}
	-DBOARD_CYD_RESISTIVE=1
	-DILI9341_DRIVER=1
	-DTFT_BL=21
	-DTOUCH_CS=33
	-DSPI_TOUCH_FREQUENCY=2500000

; ===== JC2432W328C (Capacitive Touch) =====
[env:cyd_capacitive]
lib_deps = 
	bodmer/TFT_eSPI@^2.5.43
	bodmer/TJpg_Decoder@^1.0.9
	paulstoffregen/Time@^1.6.1
	jchristensen/Timezone@^1.2.6
build_flags = 
	${env.build_flags}
	-DBOARD_CYD_CAPACITIVE=1
	-DST7789_DRIVER=1
	-DTFT_INVERSION_OFF=1
	-DTFT_RGB_ORDER=TFT_BGR
	-DTFT_BL=27
